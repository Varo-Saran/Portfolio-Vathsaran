    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Vathsaran Yasotharan - Contact</title>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="section">
            <h2>Get in Touch</h2>
            <div class="contact-grid">
                <div class="contact-method fade-in-up">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>varosaran@gmail.com</p>
                </div>
                <div class="contact-method fade-in-up">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p>0777275526</p>
                </div>
                <div class="contact-method fade-in-up">
                    <i class="fab fa-linkedin"></i>
                    <h3>LinkedIn</h3>
                    <p><a href="#" target="_blank">Vathsaran Yasotharan</a></p>
                </div>
                <div class="contact-method fade-in-up">
                    <i class="fab fa-github"></i>
                    <h3>GitHub</h3>
                    <p><a href="#" target="_blank">github.com/vathsaran</a></p>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>Send a Message</h2>
            <div class="hologram fade-in-up">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </div>

        <p>&copy; 2024 Vathsaran Yasotharan. All rights reserved.</p>
    </footer>

</html>
